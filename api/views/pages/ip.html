<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cycull</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <script
      src="https://kit.fontawesome.com/a5e895e935.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .center-h {
        display: flex; /* or display:grid */
        justify-content: center;
      }
    </style>
</head>

<body>
    <script type="text/javascript" src="/js/script.js"></script>
    <script
      data-name="BMC-Widget"
      data-cfasync="false"
      src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
      data-id="maraudery"
      data-description="Support me on Buy me a coffee!"
      data-message=""
      data-color="#0be881"
      data-position="Right"
      data-x_margin="18"
      data-y_margin="18"
    ></script>
    <div class="navbar">
      <a href="http://localhost:6174"><i class="fas fa-home"></i> Home</a>
      <a href="http://localhost:6174/tools"><i class="fas fa-tools"></i> Tools</a>
      <a href="https://github.com/bitcrook/cycull"><i class="fab fa-github"></i> GitHub</a>
    </div>
    <h1 style="text-align: center; padding-left: 0px">IP Lookup</h1>
    <div class="center-h">
      <input style="padding: 5px; width: 50%; margin: 5px; height: 5%; text-align: center; font-size: 150%; border-radius: 25px; border-width: 0px;" spellcheck="false" autocomplete="off" id="ip" placeholder="Query IP">
    </div>  
    <div class="center-h">
      <button style="font-family: Helvetica; width: 50%; margin: 5px; height: 10%; font-size: 150%; border-radius: 25px; border-width: 0px; color: black; cursor: pointer;" id="ipsearch">Search</button>
    </div>  
    <div class="center-h"></div>
      <textarea style="width: 99%; height: 60%; margin: 5px;" id="ipresult" data-role="none" rows="15" cols="1" readonly></textarea>
    </div>  
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
