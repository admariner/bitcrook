<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bitcrook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
      .center-h {
        display: flex;
        justify-content: center;
      }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"> 
    </script>
    <h1 style="text-align: center; padding-left: 0px; padding-top:3%"><img width="15%" height="15%" src="/bitcrook.png"></h1>
    <br><br>
    <div class="center-h" style="height: 3em; padding-bottom: 10px;">
      <form class="searchform">
        <select id="querytype" class="dropbutton"> 
          <option value="discord">Discord Token</option> 
          <option value="domain">Domain</option> 
          <option value="email">Email</option> 
          <option value="ip">IP</option> 
          <option value="phone">Phone</option> 
          <option value="tin">TIN</option> 
          <option value="username">Username</option> 
          <option value="vin">VIN</option> 
      </select>
        <input type="text" class="searchfield" spellcheck="false" autocomplete="off" id="query" placeholder="Query">
        <button class="searchbutton" id="launchquery" type="button"><img style="width: 1.5em; height: 80%; padding-top: 5px" src="/search.png"/></button>
      </form>
    </div>
    <table style="width: 50%; margin: 0px auto">
      <tr>
        <td id="queryresult">

        </td>
      </tr>
    </table>
    <div class="loadercontainer">
      <div class="" id="queryloadercircle"></div> 
    </div>
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>

</html>
